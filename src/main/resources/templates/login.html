<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>登陆</title>
</head>
<body>
	<form method="post" action="login">
		<input type="text" name="userName" placeholder="用户名" value="admin" />
		<input type="password" name="passWord" placeholder="密码" value="admin" />
		<input type="text" name="captcha" placeholder="验证码" maxlength="4" value="1234"/> 
		<input type="checkbox" name="rememberMe" checked/>&nbsp;&nbsp;记住我
		<input type="submit" value="登陆" />
	</form>
</body>
</html>
